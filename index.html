
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#A75D5D, #D3756B, #F0997D);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .product-container {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      background: linear-gradient(45deg, #ff9a8b, #e69cdb);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 300px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 100%;
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      animation: rotateLogo  linear 2s;
    }

    @keyframes rotateLogo {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffffff;
    }

    .input-group select,
    .input-group input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .submit-btn {
      background: linear-gradient(45deg, #3c8dbc, #217dbb);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #326fa9, #1f619d);
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #ff9a8b, #e69cdb);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      max-width: 400px;
      width: 80%;
      padding: 20px;
      text-align: center;
    }

    .modal p {
      font-size: 16px;
      line-height: 1.6;
      color: #ffffff;
    }

    .modal button {
      background: linear-gradient(45deg, #3c8dbc, #217dbb);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="product-container">

    <img class="logo"
      src="https://cdn.shopify.com/s/files/1/0282/0754/6402/files/50_x_70_cm-01.jpg?height=628&pad_color=efffed&v=1614777922&width=1200"
      alt="Edufun Logo">

    <h2>Select Products</h2>
    <form id="productForm">
      <div class="input-group">
        <label for="product">Product</label>
        <select id="product" name="product" required>
          <option value="deluxe-chair">Deluxe Chair</option>
          <option value="dynamic-chair">Dynamic Chair</option>
          <option value="dynamic-table">Dynamic Table</option>
        </select>
      </div>

      <div class="input-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
      </div>

      <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <div id="myModal" class="modal">
    <p id="modalMessage"></p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    function submitForm() {
      var selectedProduct = document.getElementById('product').value;
      var quantityInput = document.getElementById('quantity');
      var quantity = parseInt(quantityInput.value, 10);

      if (isNaN(quantity) || quantity <= 0) {
        openModal('Please enter a valid positive integer for quantity.');
        quantityInput.value = '';
        return;
      }

      var timeRate;

      switch (selectedProduct) {
        case 'deluxe-chair':
          timeRate = ((((1058.2 / 60) / 60) / 8) / 26) * quantity;
          break;
        case 'dynamic-chair':
          break;
        case 'dynamic-table':
          timeRate = ((((8462.8 / 60) / 60) / 8) / 26) * quantity;
          break;
        default:
          openModal('Invalid product selection.');
          return;
      }
      openModal('Product: ' + selectedProduct + '<br>Quantity: ' + quantity + '<br>Time Rate: ' + timeRate.toFixed(2) + ' hours');
    }

    function openModal(message) {
      document.getElementById('myModal').style.display = 'block';

      document.getElementById('modalMessage').innerHTML = message;
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

</body>

</html>
